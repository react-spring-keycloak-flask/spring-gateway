spring.application.name=spring-gateway
# Server Configuration
server.port=8081

# Spring Security OAuth2 Resource Server (JWT)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/master

# Keycloak Client Credentials 
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/master
spring.security.oauth2.client.registration.keycloak.client-id=spring-gateway-client
spring.security.oauth2.client.registration.keycloak.client-secret=sUmyBEOaIauadB7kv2fgRxGg35M48lAN
spring.security.oauth2.client.registration.keycloak.scope=openid

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/reactspringkeycloakflaskdb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/changelog-master.yaml